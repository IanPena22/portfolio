<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEa6d2dU4rW4Bx1x6peCgQo+zU5jU6" crossorigin="anonymous" />
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" 
    integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="main.css" />
  <title>Christian Olayres-Contact</title>
</head>
<body>
  <section id="header">
    <div class="header container">
      <div class="nav-bar">
        <div class="brand">
          <a href="index.html">
            <h1><span>I</span>A<span>N</span></h1>
          </a>
        </div>
        <div class="nav-list">
          <div class="pogi">
            <div class="bar"></div>
          </div>
          <ul>
            <li><a href="index.html" data-after="Home">Home</a></li>
            <li><a href="services.html" data-after="Service">Tech Stack</a></li>
            <li><a href="project.html" data-after="project">About Me</a></li>
            <li><a href="contact.html" data-after="Contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <h1 class="section-title">Contact  Info</h1>

  <section id="contact" class="slide-in-section">
    <form action="#" method="post" style="max-width: 500px; margin: 20px auto 0; display: flex; flex-direction: column; gap: 15px;">
      <input type="text" name="name" placeholder="Your Name" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
      <input type="email" name="email" placeholder="Your Email" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
      <textarea name="message" placeholder="Your Message" rows="5" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;"></textarea>
    </form>
  </section>

  <div class="cta-container" style="max-width: 500px; margin: 10px auto; text-align: center;">
    <button class="portfolio-btn btn btn-primary" onclick="contactAlert()">Submit</button>
  </div>

  <section id="footer">
    <div class="footer container">
      <div class="brand">
        <h1><span>C</span>HRIST <span>iAN</span>OLAYRES</h1>
      </div>
      <h2>My Personal Portfolio</h2>
      <div class="social-icon">
        <div class="social-item">
          <a href="https://www.linkedin.com/in/christian-olayres-ab1290366/"><img src="linked.png" /></a>
        </div>
        <div class="social-item">
          <a href="https://github.com/IanPena22"><img src="github.png" /></a>
        </div>
      </div>
    </div>
  </section>

  <script>
    function contactAlert() {
      Swal.fire({
        title: 'Message Sent!',
        text: 'Thanks for reaching out.',
        icon: 'success',
        confirmButtonText: 'OK'
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    const pogi = document.querySelector('.pogi');
    const navList = document.querySelector('.nav-list ul');

    pogi.addEventListener('click', () => {
      pogi.classList.toggle('active');
      navList.classList.toggle('active');
    });
  </script>
</body>
</html>
